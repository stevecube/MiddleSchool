<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - 배열과 for in문</title>
        <script>
            //배열선언
            var gg = ['윤아','수영','서현','태연','써니','유리','효연','티파니','제시카'];

            //전체호출 : 배열명
            alert(gg);

            //일부값호출 : 배열명[인덱스번호]
            alert(gg[3]);
            alert(gg[3] + gg[7] + gg[2]);

            //length : 배열의 개수를 반환하는 속성
            alert('소녀시대는 ' + gg.length + '명입니다.');
        </script>
    </head>
    <body>
        
    </body>
</html>
