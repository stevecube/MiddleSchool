<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - 배열과 for in문</title>
        <script>
            for(var i=0;true;i++){
                var q = confirm('반복하시겠습니까?');

                if(q){ //확인버튼을 눌렀다면
                    alert(i + '번째 반복');
                }else{ //취소버튼을 눌렀다면
                    break; //반복문을 벗어남
                }
            }
        </script>
    </head>

    </body>
</html>
