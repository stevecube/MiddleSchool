<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - 배열과 for in문</title>
        <script>
            //문제) 선택상자에 휴대폰앞자리를 처리하시오.
            // - 010, 011, 016, 017, 018, 019

            var output = '<select>';

            var firstNum = ['010','011','016','017','018','019'];

            for(var i in firstNum){
                output += '<option>' + firstNum[i] + '</option>';
            }

            output += '</select>';

            //문서출력
            document.write(output);
        </script>
    </head>
    <body>
        
    </body>
</html>
