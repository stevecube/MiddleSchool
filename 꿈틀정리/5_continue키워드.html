<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS - 배열과 for in문</title>
        <script>
            //문제) 경고창을 1~10까지 반환하시오.
            //- 단, 3, 6, 9는 제외하고 반환하시오.

            for(var i=1;i<=10;i++){
                if(i % 3 == 0){ //3의 배수라면
                    continue;
                }
                alert(i);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
